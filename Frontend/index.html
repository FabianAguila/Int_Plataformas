<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .btn {
            display: block;
            width: 100%;
        }
    </style>
    
</head>
<body>
    <form>
        <label>Cliente</label>
        <select name="cboCliente" id="cboCliente"></select>
        <br><br>
        <label>Producto</label>
        <select name="cboProducto" id="cboProducto">
            <option value="1">Zanahoria</option>
            <option value="1">Melon</option>
            <option value="1">Sandia</option>
            <option value="1">Arroz</option>
        </select>
        <br><br>
        <label>Cantidad</label>
        <input type="number" name="txtCantidad" id="txtCantidad">
        <br><br>
        <button class="btn" id="btnEnviar">Enviar</button>
    </form>

    <script type="text/javascript">
       fetch("http://localhost:5010/api/Cliente", {
        mode:"cors",
        headers:{"Content-Type": "application/json"}
       })
       .then(response => response.json())
    .then(data => {
        alert("Su compra se efectuo")
    console.log(data);
  })

  .then(data => {
    print(data)
    console.log(data);
  })

  async function cargarClientes() {
            const cboCliente = document.getElementById('cboCliente');
            try {
                const response = await fetch("http://localhost:5010/api/Cliente", { 
                    headers: { "Content-Type": "application/json" },
                    mode: 'cors'
                });
                const listaClientes = await response.json();
                let clienteOptions = '';
                listaClientes.forEach(cliente => {
                    clienteOptions += `<option value="${cliente.id}">${cliente.nombre}</option>`;
                });
                cboCliente.innerHTML = clienteOptions;
            } catch (error) {
                console.error('Error fetching clients:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            cargarClientes();
        }
        );
    </script>
</body>
</html>
